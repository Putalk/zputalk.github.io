ass="line">      <span class="keyword">var</span> value = val.value;</div><div class="line">      <span class="keyword">if</span>(!value) <span class="keyword">return</span>;</div><div class="line">      localStorage.setItem(<span class="string">"key"</span>, val.value);</div><div class="line">    &#125;;</div><div class="line">    <span class="built_in">window</span>.addEventListener(<span class="string">"storage"</span>, <span class="function"><span class="keyword">function</span>(<span class="params">e</span>)</span>&#123;</div><div class="line">      <span class="built_in">console</span>.log(e);</div><div class="line">    &#125;);</div><div class="line">  &#125;)(<span class="built_in">document</span>);</div><div class="line">&lt;<span class="regexp">/script&gt;</span></div><div class="line"><span class="regexp">&lt;/</span>body&gt;</div><div class="line">&lt;<span class="regexp">/html&gt;</span></div></pre></td></tr></table></figure>

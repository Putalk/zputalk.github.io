      <h1 id="异步编程"><a href="#异步编程" class="headerlink" title="异步编程"></a>异步编程</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">回调函数</div><div class="line">事件监听</div><div class="line">发布、订阅模式</div><div class="line"><span class="built_in">Promise</span>对象</div></pre></td></tr></table></figure>
<h2 id="Generator函数"><a href="#Generator函数" class="headerlink" title="Generator函数"></a>Generator函数</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">异步的处理方式之一<span class="string">"协程"</span>，多个线程互相协作，完成异步任务</div><div class="line">Generator函数可以交出函数的执行权。</div><div class="line">A程序执行一半时，暂停下然后执行B程序，B程序执行完再执行A程序</div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">Generator 函数中有两个语法 <span class="keyword">yield</span> 和 next</div><div class="line"><span class="function"><span class="keyword">function</span> * <span class="title">add</span> (<span class="params">x</span>) </span>&#123;</div><div class="line">  <span class="keyword">let</span> y = <span class="keyword">yield</span> x + <span class="number">2</span>;</div><div class="line">  <span class="keyword">return</span> y</div><div class="line">&#125;</div><div class="line"><span class="keyword">let</span> f = add(<span class="number">1</span>)</div><div class="line"><span class="comment">// 每次调用netx(),会返回一个对象&#123;value: value: done: Boolean&#125;</span></div><div class="line"><span class="comment">// value代表返回的这个阶段的值，done代表是否已经执行完毕</span></div><div class="line">f.next() <span class="comment">// 输出3</span></div><div class="line"><span class="comment">// next中带有参数传入Generator函数后，代表上个阶段异步任务的结果，被函数内的变量接受，直接返回。</span></div><div class="line">f.next(<span class="number">2</span>) <span class="comment">// 输出2</span></div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">Generator 里可以抛出错误</div><div class="line"><span class="function"><span class="keyword">function</span> * <span class="title">gen</span>(<span class="params">x</span>) </span>&#123;</div><div class="line">  <span class="keyword">try</span>&#123;</div><div class="line">      <span class="keyword">var</span> y = <span class="keyword">yield</span> x + <span class="number">2</span>;</div><div class="line">      <span class="keyword">return</span> y;</div><div class="line">  &#125;<span class="keyword">catch</span> (e)&#123;</div><div class="line">      <span class="built_in">console</span>.log(e)</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"><span class="keyword">let</span> f = gen(<span class="number">1</span>)</div><div class="line">f.throw(<span class="string">'异常'</span>)</div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">Generator 请求接口</div><div class="line"><span class="function"><span class="keyword">function</span> * <span class="title">gen</span> (<span class="params"></span>) </span>&#123;</div><div class="line">	<span class="keyword">let</span> result = <span class="keyword">yield</span> fetch(<span class="string">'https://didi.github.io/cube-ui/#/zh-CN/docs/scroll'</span>)</div><div class="line">	<span class="keyword">return</span> result</div><div class="line">&#125;</div><div class="line"><span class="keyword">let</span> g = gen()</div><div class="line"><span class="keyword">let</span> r = g.next()</div><div class="line">r.value.then(<span class="function">(<span class="params">data</span>) =&gt;</span> &#123;</div><div class="line">	<span class="built_in">console</span>.log(data)</div><div class="line">	<span class="keyword">return</span> data.url</div><div class="line">&#125;).then( <span class="function">(<span class="params">data</span>) =&gt;</span> &#123;</div><div class="line">	<span class="built_in">console</span>.log(data)</div><div class="line">&#125;)</div></pre></td></tr></table></figure>
<h2 id="异步函数async和await"><a href="#异步函数async和await" class="headerlink" title="异步函数async和await"></a>异步函数async和await</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">async</span>、<span class="keyword">await</span>其实是Generator函数的语法糖</div><div class="line"><span class="keyword">async</span>表示函数里有异步操作</div><div class="line"><span class="keyword">await</span>表示紧跟后面的表达式需要等待结果</div><div class="line">函数前面的<span class="keyword">async</span>的关键字，表明函数内部有异步操作，调用该函数时，会立即返回一个promise对象</div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">使用案例</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">setTimeOut</span> (<span class="params">ms</span>) </span>&#123;</div><div class="line">  <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve</span>) =&gt;</span> &#123;</div><div class="line">      setTimeout(resolve, ms)</div><div class="line">  &#125;);</div><div class="line">&#125;</div><div class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">function</span> <span class="title">getData</span> (<span class="params">x</span>) </span>&#123;</div><div class="line">  <span class="keyword">await</span> setTimeOut(<span class="number">5000</span>)</div><div class="line">  <span class="built_in">console</span>.log(<span class="string">'异步执行完输出'</span>)</div><div class="line">&#125;</div><div class="line"><span class="comment">// 有时候await后面的函数有可能返回的reject，所以await函数应放在try catch 里面</span></div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">setTimeOut</span> (<span class="params">ms</span>) </span>&#123;</div><div class="line">  <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve</span>) =&gt;</span> &#123;</div><div class="line">      setTimeout(resolve, ms)</div><div class="line">  &#125;);</div><div class="line">&#125;</div><div class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">function</span> <span class="title">getData</span> (<span class="params">x</span>) </span>&#123;</div><div class="line">    <span class="keyword">try</span> &#123;</div><div class="line">        <span class="keyword">await</span> setTimeOut(<span class="number">5000</span>)</div><div class="line">       <span class="built_in">console</span>.log(<span class="string">'异步执行完输出'</span>)   </div><div class="line">    &#125; <span class="keyword">catch</span> (e) &#123;</div><div class="line">        <span class="keyword">throw</span> (e)</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 处理多个线程并发执行</span></div><div class="line"><span class="keyword">let</span> arr = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>]</div><div class="line"><span class="keyword">let</span> p = <span class="built_in">Promise</span>.all(arr.map(<span class="function">(<span class="params">item</span>) =&gt;</span> &#123;</div><div class="line">    <span class="keyword">return</span> item + <span class="number">1</span></div><div class="line">&#125;))</div><div class="line">p.then(<span class="function">(<span class="params">data</span>) =&gt;</span> &#123;</div><div class="line">    <span class="built_in">console</span>.log(data)</div><div class="line">&#125;)</div></pre></td></tr></table></figure>
